name: JWTTestKit Build Main branch
on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build-standard:
    name: Standard build and push image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ac2d340dc04d9e1113182899e983b5400c17cda1
        with:
          validate-wrappers: true

      - name: Run Tests
        run: ./gradlew test -i --no-daemon

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build&Push Image
        run: ./gradlew dockerPush -i --no-daemon

  build-native:
    name: Native build and push image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@aafbedb8d382ed0ca6167d3a051415f20c859274
        with:
          java-version: '21'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ac2d340dc04d9e1113182899e983b5400c17cda1
        with:
          validate-wrappers: true

      - name: Run Tests
        run: ./gradlew nativeTest -i --no-daemon

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build&Push Native Image
        run: ./gradlew optimizedDockerPushNative -i --no-daemon
